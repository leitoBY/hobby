{% extends "base_template.html" %}

{% block styles %}
  <link rel="stylesheet" type="text/css" href="/static/css/blog.css">
{% endblock %}

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Home</a>
    <div class="navbar-nav mr-auto">
      <a class="nav-link" href="/post/add">Add Post <i class="fa fa-plus"></i></a>
      <a class="nav-link" href="/contacts">Contact Us</a>
      <a class="nav-link" href="/donate">Donate</a>
    </div>
    {% if user %}
      <div class="ml-auto">
        <span class="navbar-text mr-3">Welcome, {{ user.username }}!</span>
        <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
      </div>
    {% else %}
      <div class="ml-auto">
        <a href="/login" class="btn btn-sm btn-primary mr-2">Login</a>
        <a href="/register" class="btn btn-sm btn-success">Register</a>
      </div>
    {% endif %}
  </div>
</nav>
{% endblock %}
