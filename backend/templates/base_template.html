<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="/static/css/font-awesome.css">
        {% block styles %}
        {% endblock %}
    <title>Document</title>
</head>

<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">Home</a>
            {% if user %}
                <div class="ml-auto">
                    <span class="navbar-text mr-3">Welcome, {{ user.username }}!</span>
                    <a href="/logout" class="btn btn-sm btn-outline-secondary">Logout</a>
                </div>
            {% else %}
                <div class="ml-auto">
                    <a href="/login" class="btn btn-sm btn-primary mr-2">Login</a>
                    <a href="/register" class="btn btn-sm btn-success">Register</a>
                </div>
            {% endif %}
        </div>
    </nav>
    {% endblock %}

    {% block content %}
    {% endblock %}

    <div id="footer" class="footer">
        <p>&copy; Copyright 2025 by <a href="https://github.com/leitoBY">leitoBY</a>. </p>
    </div>
</body>

{% block scripts %}
    <script type="text/javascript" src="../static/scripts/main.js"></script>
{% endblock%}


</html>
