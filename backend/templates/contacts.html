{% extends "base_blog.html" %}

{% block content %}
<div class="container">

  <h3 class="text-left">Contact us</h3>

  <div class="row">
    <div class="col-md-8">
      <form action="/post" method="post">
        <input class="form-control" name="name" placeholder="Name"/><br/>
        <input class="form-control" name="email" placeholder="E-mail"/><br/>
        <textarea class="form-control" name="text" placeholder="How can we help you?" style="height:150px;"></textarea><br/>
        <input class="btn btn-primary" type="submit" value="Send" /><br/>
      </form>
    </div>
    <div class="col-md-4">
      Email: <a href="mailto:test@example.com">test@example.com</a><br/>


    </div>
  </div>
  {% endblock %}
