{% extends "base_template.html" %} {% block content %}

<div class="container login-form">
<form>
    <div class="form-group row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <label for="register_username">Username</label>
            <input type="text" class="form-control" id="register_username" placeholder="Enter Username">
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <label for="register_email">Email address</label>
            <input type="email" class="form-control" id="register_email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="form-group row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <label for="register_password">Password</label>
            <input type="password" class="form-control" id="register_password" placeholder="Password">
        </div>
        <div class="col-sm"></div>
    </div>
    <div class="register-button" style="text-align: center">
        <button id="register_button" type="button" class="btn btn-danger">Register</button>
    </div>
</form>
</div>

{% endblock %}
