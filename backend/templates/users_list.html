{% extends "base_template.html" %} {% block content %}
<h1>List of users in database:</h1>
<table class="table table-striped table-bordered table-responsive">
    <thead>
        <tr>
            <th scope="col">username</th>
            <th scope="col">email</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
