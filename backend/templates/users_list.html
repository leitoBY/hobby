{% extends "base_template.html" %} {% block content %}
<h1>List of users in database:</h1>
<table class="table table-striped table-bordered table-responsive">
  <thead>
    <tr>
      <th scope="col">username</th>
      <th scope="col">email</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<div class="form-inline">
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <input id="username" class="form-control" type="text" placeholder="Username">
  </div>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <input id="email" class="form-control" type="email" placeholder="email">
  </div>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <input id="password" class="form-control" type="password" placeholder="password">
  </div>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <button id="register_button" class="btn btn-primary" type="submit">Register</button>
  </div>
  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
    <button id="login_button" class="btn btn-primary" type="submit">Login</button>
  </div>
</div>

{% endblock %}
